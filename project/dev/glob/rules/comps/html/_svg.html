{% macro svgForClipPath(path, id) %}
  <svg width="0" height="0" style="visibility: visible">
    <defs>
      <clipPath clipPathUnits="objectBoundingBox" id="{{ id }}">
        {{ path | safe }}
      </clipPath>
    </defs>
  </svg>
{% endmacro %}
